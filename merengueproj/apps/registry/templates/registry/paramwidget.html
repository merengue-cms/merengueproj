{% load i18n smart_if %}
<div class="config_params_container">
  <label for="config_params_{{ param.name }}">{{ param.label|capfirst }}</label>
  {% if param.choices %}
    <select {{ widget_attrs }} {% if param.get_type = "List" %}multiple="multiple"{% endif %}>
    {% for choice in param.choices %}
     {% if param.get_type = "List" %}
       <option value="{{ choice.0 }}" {% if choice.0 in param.value %}selected="selected"{% endif %}>{{ choice.0 }}</option>
     {% else %}
       <option value="{{ choice.0 }}" {% if choice.0 = param.value %}selected="selected"{% endif %}>{{ choice.0 }}</option>
     {% endif %}
    {% endfor %}
    </select>
  {% else %}
    {% ifequal param.get_type "Single" %}
      <input {{ widget_attrs }} type="text" value="{{ param.value }}">
    {% endifequal %}
    {% ifequal param.get_type "List" %}
       XXX: to implement
    {% endifequal %}
    {% ifequal param.get_type "Text" %}
       <textarea {{ widget_attrs }} >{{ param.value }}</textarea>
    {% endifequal %}
  {% endif %}
</div>
