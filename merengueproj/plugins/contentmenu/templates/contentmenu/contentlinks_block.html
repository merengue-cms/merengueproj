{% extends "block.html" %}
{% load i18n stringfilters %}

{% block blocktitle %}
{% endblock %}

{% block blockbody %}
  <div id="content-group-links">
    {% for content_group in contents %}
       <ul>
         {% for content in content_group %}
	     <li><a href="{{ content.1 }}" title="{{ content.0 }}">{{ content.0|truncatechars:numchars }}</a></li>
         {% endfor %}
       </ul>
    {% endfor %}
  </div>
{% endblock %}
