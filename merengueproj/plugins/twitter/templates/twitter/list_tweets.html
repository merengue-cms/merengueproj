{% load i18n %}

{% if not tweets.list %}
  <div class="error_tweets">{% trans tweets.error %}</div>
{% else %}
  <ul>
    {% for tweet in tweets.list %}
      <li class="tweet {% cycle 'even' 'odd' %}" title="{{ tweet.text|striptags }}">
        <img src="{{ tweet.img }}"/>
        <p>{{ tweet.text|safe }}</p>
        <div id="time">{{ tweet.time|safe }}</div>
      </li>
    {% endfor %}
  </ul>
{% endif %}


<div class="bar_space"></div>
<div class="link_twitter"><a href="{{ link.1 }}">{{ link.0 }}</a></div>
