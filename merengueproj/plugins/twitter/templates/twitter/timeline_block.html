{% extends "block.html" %}
{% load i18n media_tags %}

{% block blockbody %}
{% addmedia "css" %}
    <link href="{{ MEDIA_URL }}twitter/css/twitter.css" rel="stylesheet" type="text/css" />
{% endaddmedia %}
{% addmedia "js" %}
    <script type="text/javascript" src="{{ MEDIA_URL }}twitter/js/refresh.js"></script>
{% endaddmedia %}

<div id='tweetlist'>
{% include "twitter/list_tweets.html" %}
</div>

<div class="bar_space"></div>
<div class="link_twitter"><a href="{{ link.http }}">{{ link.title }}</a></div>
{% endblock %}
