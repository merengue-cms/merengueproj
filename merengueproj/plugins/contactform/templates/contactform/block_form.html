{% extends "block.html" %}

{% block blockbody %}
    <form id="contactform" method="POST" action="{% url contact_form_submit content.slug contact_form.id %}">
        <fieldset>
            <legend>{{ contact_form.title }}</legend>
            <p>
            {{ contact_form.description|safe }}
            </p>
            <table>{{ form }}</table>
            <input class="button" type="submit" value="{{ contact_form.submit_msg }}"/>
            {% if contact_form.reset_button %}
                <input class="button" type="reset" value="{{ contact_form.reset_msg }}"/>
            {% endif %}
        </fieldset>
    </form>
{% endblock %}
