{% extends "block.html" %}
{% load i18n %}


{% block blockbody %}
  {% for form_search in forms_search %}
    <link href="/admin_media/css/forms.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="/admin/jsi18n/"></script>
    <script type="text/javascript" src="/admin_media/js/core.js"></script>
    {{ form_search.media }}
    <form action="{% url search_is_valid form_search.report.id %}">
        {{ form_search }}
        <input name="__path" type="hidden" value="{{ request.path }}"/>
        <input name="__searcher" type="hidden" value="{{ form_search.report.id }}"/>
        <input name="__send_searcher" type="submit" value="{% trans 'Filter' %}"/>
    </form>
  {% endfor %}
{% endblock %}
