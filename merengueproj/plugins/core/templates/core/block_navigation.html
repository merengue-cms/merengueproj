{% extends "block.html" %}

{% load i18n section_tags %}


{% block blockbody %}
  <ul class="sections blockContainer">
  {% for section in sections %}
    <li class="block {% ifequal section request.section %}active{% endifequal %}"><a href="{{ section.get_absolute_url }}" title="{{ section }}">{{ section }}</a>
    {% if section.main_menu %}
      {% menu_tag section.main_menu %}
    {% endif %}
    </li>
  {% endfor %}
  </ul>
{% endblock %}
 <input type="hidden" value="{{ block.id }}" id="{{ block.name }}Order" class="blockOrder" />
