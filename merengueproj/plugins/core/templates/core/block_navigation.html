{% extends "block.html" %}

{% load i18n section_tags inplace_edit %}


{% block blockbody %}
  <ul class="sections">
  {% for section in sections %}
    <li class="{% ifequal section request.section %}active{% endifequal %}">
    <a href="{{ section.get_absolute_url }}" title="{{ section }}">{% inplace_edit "section.name" %}</a>
    {% if section.main_menu %}
      {% menu_tag section.main_menu max_num_level %}
    {% endif %}
    </li>
  {% endfor %}
  </ul>
{% endblock %}
