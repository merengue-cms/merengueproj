{% load i18n inlinetrans inplace_edit %}

<div id="portal-{{ category }}-links" class="block">
  {% block portallinktitle %}
  {% endblock %}
  {% block portallinks %}
  <ul>
  {% for link in links %}
    {% block portallink %}
    <li id="portal-link-{{ link.slug }}" class="{% if forloop.last %} last{% endif %}">
        <a href="{{ link.get_absolute_url }}" title="{{ link }}"><span>
            {% if link.image %}
                <img src="{{ MEDIA_URL }}{{ link.image }}" alt="{{ link }}" title="{{ link }}"/>
            {% else %}
                {% inplace_edit "link.name" %}
            {% endif %}
        </span></a>
    </li>
    {% endblock %}
  {% endfor %}
  </ul>
  {% endblock %}
  <input type="hidden" value="{{ block.id }}" id="{{ block.name }}Order" class="blockOrder" />
</div>
