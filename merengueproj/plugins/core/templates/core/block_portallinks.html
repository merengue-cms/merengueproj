{% load i18n inlinetrans %}

<div id="portal-{{ category }}-links" class="block">
  <ul>
  {% for link in links %}
    <li id="portal-link-{{ link.id }}" class="{% if forloop.last %} last{% endif %}">
        <a href="{{ link.get_absolute_url }}" title="{{ link }}"><span>{{ link }}</span></a>
    </li>
  {% endfor %}
  </ul>
  <input type="hidden" value="{{ block.id }}" id="{{ block.name }}Order" class="blockOrder" />
</div>
