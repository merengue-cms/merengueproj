{% extends "block.html" %}

{% load i18n inlinetrans voting_tags media_tags %}

{% block blockbody %}

{% addmedia "css" %}
    <link href="{{ MEDIA_URL }}voting/css/voting.css" rel="stylesheet" type="text/css" />
{% endaddmedia %}

{% if not readonly %}
    {% addmedia "js" %}
      <script type="text/javascript" src="{{ MEDIA_URL }}voting/js/jquery.rating.js"> </script>
    {% endaddmedia %}
    <script type="text/javascript">
    (function ($){
      $(document).ready(function() {
        $(function(){
           $(".star-rating").rating('{{ thanks|escapejs }}');
        });
      });
    })(jQuery);
    </script>
{% endif %}
{% voting content readonly %}

{% endblock %}
