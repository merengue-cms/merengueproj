{% extends "block.html" %}

{% load i18n inlinetrans voting_tags %}

{% block blockbody %}
<link href="{{ MEDIA_URL }}voting/css/voting.css" rel="stylesheet" type="text/css" />
{% if not readonly %}
    <script type="text/javascript" src="{{ MEDIA_URL }}voting/js/jquery.rating.js"> </script>
    <script type="text/javascript">
    (function ($){
        $(function(){
        $(".star-rating").rating('{{ thanks|escapejs }}');
    });
    })(jQuery);
    </script>
{% endif %}
{% voting content readonly %}

{% endblock %}
