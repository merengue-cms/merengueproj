{% extends "block.html" %}
{% load i18n inplace_edit %}

{% block blocktitle %}
{% endblock %}

{% block blockbody %}
  <div id="customportlet">
  {% for pd in customportlets %}
  <div id="{{pd.name|slugify}}" style="background-image: url({{MEDIA_URL}}{{pd.background}});" class="customPortletItem">
    <a href="{{pd.link}}" class="portlet-title">
      <span style="color: {{pd.link_color}}">{% inplace_edit "pd.name" %}</span>
    </a>
    <div class="portlet-description">
    {% inplace_edit "pd.description|safe" %}
    </div>
  </div>
  {% endfor %}
  </div>
{% endblock %}
