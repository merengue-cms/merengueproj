{% extends "block.html" %}
{% load i18n media_tags %}

{% block blockbody %}
  <style type="text/css">
    #datepicker-loading {
        z-index: 5000;
        position: absolute;
        display: none;
        top: 50%;
        left: 30%;
        padding: 5px;
        border: 1px solid gray;
        background: #eee;
    }
    #eventsCalendar {
        font-size:73%;
        position: relative;
        height: 247px;
    }
  </style>
  <div id="eventsCalendar" class="calendar">
      <div id="datepicker-loading">
        {% trans "Loading..." %}<img src="{{ MEDIA_URL }}merengue/img/ajax-loader-admin.gif" title="loading"/>
      </div>
  </div>

{% addmedia "css" %}
  <link href="{{ MEDIA_URL }}merengue/css/jquery-ui-1.8.css" rel="stylesheet" type="text/css"/>
  <link href="{{ MEDIA_URL }}event/jquery.tooltip.css" rel="stylesheet" type="text/css"/>
{% endaddmedia %}

{% addmedia "js" %}
  <script language="javascript" src="{{ MEDIA_URL }}event/lib/jquery.bgiframe.js"></script>
  <script language="javascript" src="{{ MEDIA_URL }}event/jquery.tooltip.js"></script>
{% endaddmedia %}

<script language="javascript" src="{{ MEDIA_URL }}merengue/js/jquery.ui.datepicker-{{ LANGUAGE_CODE }}.js"></script>
<script language="javascript" >
(function($) {
    $(document).ready(function() {
        function bind_days_tooltip ()
        {
            $(".calendarEventDay").tooltip();
        }

        var datepickerOptions, eventDate;
        eventDate = {};
        {% for date, event in events_dic.items %}
        eventDate["{{ date }}"] = {
            'name': '{{ event.name }}',
            'url': '{{ event.url }}'
        }
        {% endfor %}

        var updateByAjax = function(year, month) {
                $('#datepicker-loading').fadeIn("slow");
                $.ajax({
                    url: "{% url events_calendar %}",
                    type: "GET",
                    data: ({month: month, year: year}),
                    dataType: "json",
                    success: function(events) {
                        $('#datepicker-loading').fadeOut("slow");
                        eventDate = events;
                        $("#eventsCalendar").datepicker("refresh");
                        bind_days_tooltip();
                    }
                });
        };

        datepickerOptions = {
            showButtonPanel: true,
            changeMonth: true,
            changeYear: true,
            beforeShowDay: function(date) {
                var key;
                key = date.getFullYear() +"-"+ (date.getMonth() + 1) +"-"+ date.getDate();
                if (eventDate[key] && eventDate[key]['name'])
                {
                    return [true, "calendarEventDay", eventDate[key]['name']];
                }
                else
                {
                    return [false, "", ""];
                }
            },
            onSelect: function(dateText, inst) {
                var date, key;
                var date_splitted = dateText.split('/');
                date = new Date(parseInt(date_splitted[2], 10),
                                parseInt(date_splitted[1], 10) - 1,
                                parseInt(date_splitted[0], 10));
                key = date.getFullYear() +"-"+ (date.getMonth() + 1) +"-"+ date.getDate();
                if (eventDate[key]) {
                    window.location = eventDate[key]['url'];
                }
            },
            onChangeMonthYear: function(year, month, inst) {
                 updateByAjax(year, month);
            }
        };
        $("#eventsCalendar").datepicker(datepickerOptions);
        bind_days_tooltip();
        $('#datepicker-loading').hide();
        var cdate=$('#eventsCalendar').datepicker("getDate");
        updateByAjax(cdate.getFullYear(), cdate.getMonth()+1);
    });
})(jQuery);
</script>
{% endblock %}
