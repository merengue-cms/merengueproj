{% extends "content_view.html" %}

{% load i18n inlinetrans action_tags %}

{% block pagetitle %}{{ content }}{% endblock %}

{% block contentdescription %}
  <div class="contentbody eventContentbody">
    <img class="eventIcon" src="{{ THEME_MEDIA_URL }}img/event_icon.jpg"/>
    <div class="eventDates">
        <label>{% trans "start date" %}</label>: {{ content.start|date }} - {{ content.start|time }} <br/>
        <label>{% trans "end date" %}</label>: {{ content.end|date }} - {{ content.end|time }} <br/>
    </div>
  </div>
{{ block.super }}
{% endblock %}
