{% extends "viewlet.html" %}

{% block viewletbody %}
  {% if taglist %}
  <ul style="padding: 0px; margin: 0px; text-align: center;">
      {% for tag in taglist %}
      <li style="font-size: {{ tag.count }}em; display: inline; line-height: 1em;">
          <a href="{% url tag_view tag.name %}{% if filter_section and section %}?section={{ section.id }}{% endif %}">{{ tag.tag_name }}</a>
      </li>
      {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
