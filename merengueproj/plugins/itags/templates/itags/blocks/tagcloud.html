{% extends "block.html" %}
{% load l10n %}
 {% block blocktitle %}
   <h1><a  href="/itags/tag_list/?section={{ section.id }}">{{ block_title }}</a></h1>
 {% endblock %}
{% block blockbody %}
  <ul style="padding: 0px; margin: 0px; text-align: center;">
      {% for tag in taglist %}
      <li style="font-size: {{ tag.count|unlocalize }}em; display: inline; line-height: 1em;">
          <a href="{% url tag_view tag.name %}{% if filter_section and section %}?section={{ section.id }}{% endif %}">{{ tag.tag_name }}</a>
      </li>
      {% endfor %}
  </ul>
{% endblock %}
