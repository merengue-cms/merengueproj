{% extends "base.html" %}

{% load i18n columnize thumbnail inlinetrans %}

{% block extrabreadcrumbs %}

{% endblock %}

{% block contenttitle %}
  <div id="content-title">
    <h1>{% inline_trans "Channels" %}</h1>
  </div>
{% endblock %}


{% block content %}

<ul>
    {% for channel in channels %}
        <li>
            <a href="{{ channel.get_absolute_url }}"> {{ channel }} </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
