{% load i18n inlinetrans block_tags %}


{% block leftfooter %}
  <div id="footer-left">
    <a href="#" target="_blank">
      <img title="{% trans "Merengue powered" %}"
           alt="{% trans "Merengue powered" %}"
           src="{{ MEDIA_URL }}img/merenguelogo.gif" />
    </a>
  </div>
{% endblock %}

{% block middlefooter %}
  <div id="footer-middle">
    <p>
      <a href="#" id="powered-by">{% inline_trans "Merengue powered" %}</a>
      <br/>
      <a href="#" id="general-conditions">{% inline_trans "General conditions" %}</a>
    </p>
  </div>
{% endblock %}

{% block rightfooter %}
  <div id="footer-right">
    {% render_blocks "footer" %}
  </div>
{% endblock %}
