{% load i18n inlinetrans action_tags portal_tags %}
{% get_actions "site" as site_actions %}
{% if site_actions %}
    <ul id="site-actions">
    {% for action in site_actions %}
        {% action_url action as action_link %}
        {% if action_link %}
            <li id="action-{{ action.name }}">
                <a href="{{ action_link }}">{% trans action.verbose_name %}</a>
            </li>
        {% endif %}
    {% endfor %}
    </ul>
{% endif %}
