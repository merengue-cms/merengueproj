{% load i18n inlinetrans action_tags portal_tags %}
<ul id="user-actions">
  {% get_actions "user" for request.user as user_actions %}
  {% for action in user_actions %}
    {% action_url action request.user as action_link %}
    {% if action_link %}
    <li id="action-{{ action.name }}">
      <a href="{{ action_link }}">{% trans action.verbose_name %}</a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
