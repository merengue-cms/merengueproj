{% if plugin_results %}
<table cellspacing="0" id="plugin-changelist">
<thead>
<tr>
{% for header in result_headers %}<th{{ header.class_attrib }}>
{% if header.sortable %}<a href="{{ header.url }}">{% endif %}
{{ header.text|capfirst }}
{% if header.sortable %}</a>{% endif %}</th>{% endfor %}
</tr>
</thead>
<tbody>
{% for plugin_result in plugin_results %}
<tr class="{% cycle 'row1' 'row2' %} {% if plugin_result.broken %}broken{% endif %}">{% for item in plugin_result.result %}{{ item }}{% endfor %}</tr>
{% endfor %}
</tbody>
</table>
{% endif %}
