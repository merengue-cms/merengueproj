<div class="{{ block.placed_at }}Block block {% if not block_content_relation %}blockGlobal{% else %}blockRelated{% endif %}" id="{{ block.name }}">
<div class="blockInner">
 {% block blocktitle %}
   <h1>{{ block_title }}</h1>
 {% endblock %}
 <span class="blockHiddenTitle">{{ block_title }}</span>
 <div class="blockBody">
 {% block blockbody %}
   {# to override #}
 {% endblock %}
 </div>
 {% if not block_content_relation %}
   <input type="hidden" value="{{ block.id }}" class="blockId" />
 {% else %}
   <input type="hidden" value="{{ block_content_relation.id }}" class="blockId" />
 {% endif %}
</div>
</div>
