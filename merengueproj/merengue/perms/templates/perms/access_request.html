{% extends "base.html" %}

{% load i18n %}

{% block extrahead %}
    {{ form.media }}
{% endblock %}

{% block content %}
    <form id="contactform" method="POST" action="{% url access_request %}" enctype="multipart/form-data">
        <table>{{ form.as_table }}</table>
        <input class="button" type="submit" value="{% trans "Access Request" %}"/>
    </form>
{% endblock%}
