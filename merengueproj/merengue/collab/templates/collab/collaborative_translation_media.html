{% if user.is_authenticated %}
{% load compress media_tags %}

<script src="{{ TINYMCE_JS }}" type="text/javascript"></script>

{% addmedia "css" %}
  <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}merengue/css/collab/translation.css" />
{% endaddmedia %}
{% addmedia "js" %}
  <script src="{{ MEDIA_URL }}merengue/js/collab/CollabTranslation.js" type="text/javascript"></script>
{% endaddmedia %}
{% compress js %}
<script type="text/javascript">
(function ($){
    $(document).ready(function() {
        tinyMCE.init({
            "spellchecker_languages": "+Spanish=es",
                "mode": "none",
                "convert_on_click": true,
                "file_browser_callback": "mcFileManager.filebrowserCallBack",
                "width": "100%",
                "height": "100%",
                "plugins": "preview,paste,fullscreen,inplaceedit",
                "inplace_edit": true,
                "button_tile_map": true,
                "apply_source_formatting": false,
                "theme_advanced_toolbar_align": "left",
                "theme_advanced_blockformats": "h1,h2,h3",
                "theme_advanced_disable": "",
                "theme_advanced_resizing": false,
                "theme_advanced_resize_horizontal": false,
                "theme_advanced_toolbar_location": "top",
                "theme_advanced_buttons1": "bold,italic,underline,justifyleft,justifycenter,justifyright,bullist,numlist,outdent,indent",
                "theme_advanced_buttons2": "formatselect,link,image,code,fullscreen",
                "theme_advanced_buttons3": "",
                "theme_advanced_buttons4": "",
                "theme": "advanced",
                "editor_deselector": "mceNoEditor",
                "extended_valid_elements": "hr[class|width|size|noshade],font[face|size|color|style],span[class|align|style]",
                "file_browser_callback": "CustomFileBrowser"
                });
    });
})(jQuery);
</script>
{% endcompress %}
{% endif %}
