{% load i18n %}

{% spaceless %}
{% ifequal content.document.commentable "allowed" %}
<div class="collab-comment-trigger">
  <a href="{% url ajax_admin_comments ct.id content.id %}">
    <span class="collaborative-comment-num-for-{{ ct.id }}-{{ content.id }}">{{ num_comments }}</span>
  </a>
</div>
{% endifequal %}
{% endspaceless %}
