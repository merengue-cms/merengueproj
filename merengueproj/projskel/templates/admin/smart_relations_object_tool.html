{% if tools %}
  {% for tools_admin_site in tools %}
    <div class="smart_relations_object_tool_container">
  
        <ul class="smart_relations_object_tool">
            {% for tools_admin_site in tools_admin_site %}
                <li{% if tools_admin_site.selected %} class="selected"{% endif %}><a href="{{ tools_admin_site.tool_url }}">{{ tools_admin_site.tool_label }}</a></li>
            {% endfor %}
        </ul>
  </div>
{% endfor %}
{% endif %}
