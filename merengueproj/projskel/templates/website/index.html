{% extends "base.html" %}
{% load inlinetrans %}
{% block content %}
<h1>{% inline_trans "Welcome to merengue" %}</h1>
<ul class="sectionlist">
    {% for section in sections %}
        <li class="status{{ section.main_document.status }}">
          <a href="{{ section.get_absolute_url }}">{{ section.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
